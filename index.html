<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc  </title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css ">
  </head>

  <body>

<!-- The header Section-->
    <header>
      <div id="logo">
        <img src="resources/images/logo.png" alt="black and white handcuffs">
        <span> SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

<!-- The Section Section-->
    <section>
      <div id="banner">
        <p id="new"> NEW ARRIVAL </p> </br>
        <p> SPORT BIKES AND </br> MOTORCYCLES </p>
      </div>
    </section>

<!--The Navigation Section-->
    <nav>
      <ul>
        <li> <a href="#"> Eyewear </a> </li>
        <li> <a href="#"> Apparel </a> </li>
        <li> <a href="#"> Gadgets </a> </li>
        <li> <a href="#"> vehicles </a> </li>
        <li> <a href="#"> Glasses </a> </li>
        <li> <a href="#"> Contact </a> </li>
      </ul>

      <ul class= "mobile-nav">
        <li> Menu </li>
      </ul>
    </nav>

<!-- The Main Section -->
    <main id="products">

      <div class="product pen">
        <div class="product-image">
          <img src="resources/images/pen.png" alt="Black Pen">
        </div>
        <span class="description"> Exploding Pen </span>
      </div>

      <div class="product watch">
        <div class="product-image">
          <img src="resources/images/watch.png" alt="Cellular Watch">
        </div>
        <span class="description"> Cellular Watch </span>
      </div>

      <div class="product glasses">
        <div class="product-image">
          <img src="resources/images/glasses.png" alt="Black Sunglasses">
        </div>
        <span class="description"> Thermal Glasses </span>
      </div>

    </main>

<!-- Location and time information -->
      <div id="shop">

        <div class="info">
          <span class="black"> Location </span>
          <span class="white"> 47.346436, 84.32354 </span>
        </div>

        <div class="info">
          <span class="black"> Hours </span>
          <span class="white"> 0800 - 1800 </span>
        </div>

      </div>

<!-- The Footer Section -->
    <footer>
      <p> Copyright Secret Agent Supply Inc. </p>
    </footer>

  </body>

</html>
